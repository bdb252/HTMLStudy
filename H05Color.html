<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>색깔 지정 방법</h2>
    <h3>RGB</h3>

    <div style="background-color: rgb(255,0,0);">rgb(255,0,0)</div>
    <div style="background-color: rgb(0,255,0);">rgb(0,255,0)</div>
    <div style="background-color: rgb(0,0,255);">rgb(0,0,255)</div>
    <div style="background-color: rgb(255,255,0);">rgb(255,255,0)</div>
    <div style="background-color: rgb(0,255,255);">rgb(0,255,255)</div>
    <div style="background-color: rgb(255,0,255);">rgb(255,0,255)</div>

    <h3 style="clear: both;">HEX</h3>
    <div style="background-color: #ff0000;">#ff0000</div>
    <div style="background-color: #00ff00;">#00ff00</div>
    <div style="background-color: #0000ff;">#0000ff</div>
    <div style="background-color: #ffff00;">#ffff00</div>
    <div style="background-color: #00ffff;">#00ffff</div>
    <div style="background-color: #ff00ff;">#ff00ff</div>

    <h3 style="clear: both;">HSL</h3>
    <div style="background-color: hsl(0,100%,50%);">0</div>
    <div style="background-color: hsl(120,100%,50%);">120</div>
    <div style="background-color: hsl(240,100%,50%);">240</div>
    <div style="background-color: hsl(60,100%,50%);">60</div>
    <div style="background-color: hsl(180,100%,50%);">180</div>
    <div style="background-color: hsl(300,100%,50%);">300</div>

</body>
</html>
