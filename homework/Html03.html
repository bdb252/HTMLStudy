    <h2>도시 소개</h2><hr>
    California
    <blockquote>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋<br>진 주</blockquote>
    <br>
    Florida
    <blockquote>미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국 <br>
    의 최남단이 연결된 아름다운 주</blockquote>
    <br>
    Texas
    <blockquote>드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생<br>
    산되는 주</blockquote>
