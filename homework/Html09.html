<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2><hr>

    <fieldset>
        <legend>도형 서식 입력</legend>
        <form >
            선종류<select name="line" multiple size="3">
                <option value="X">선없음</option>
                <option value="L">실선</option>
                <option value="D">점선</option>
            </select> <br>
            선두께 <input type="number" name="num">
            선색 <input type="color" name="color"><br> 
            투명도(0~100): <input type="range" name="opr"min="0" max="100" step="1">
        </form>
    </fieldset>
</body>
</html>
