<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술에 대한 의견</title>
</head>
<body>
    <h2>설문지</h2>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다 <hr>
    <form action="">
        학년
        <input type="radio" name="grade1" >1학년
        <input type="radio" name="grade2" >2학년
        <input type="radio" name="grade3" >3학년
        <input type="radio" name="grade4" >4학년
        <br>
        
        성별
        <input type="radio" name="male" >남
        <input type="radio" name="female" >여
        <br>

        관심분야
        <select name="interest" >
            <option value="F">프론트엔드</option>
            <option value="B">백엔드</option>
            <option value="A">풀스택</option>
            <option value="M">모바일 소프트웨어</option>
            <option value="G">게임</option>
            <option value="I">임베디드</option>
        </select>
        <br>

        진로
        <input type="checkbox" name="dev" >개발
        <input type="checkbox" name="plan" >기획
        <input type="checkbox" name="mar" >영업
        <input type="checkbox" name="ven" >창업

        <br>

        남기고 싶은 말
        <textarea name="text" id="intro" cols="70" rows="10">글을 남겨주세요</textarea>

    </form>
    Copyright 
</body>
</html>
