<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 만들기</title>
</head>
<body>
    <h2>로그인 폼</h2><hr>
    <fieldset>
        <legend>Login</legend>
        <form >
            <label for="username">Username
                <input type="text" name="name" id="username">
            </label>
            <br>
            <label for="userpass">Password
                <input type="text" name="pass" id="userpass">
            </label>
        </form>
    </fieldset>
</body>
</html>
